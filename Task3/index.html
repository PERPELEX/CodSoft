<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./images/title-logo.png" type="image/x-icon">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="calculator">
            <input type="text" id="display" disabled>
            <div id="buttons">
              <button  class="red" id="backspace">DEL</button>
              <button class="yellow" id="clear">C</button>
              <button class="op" value="%">%</button>
              <button class="op" value="/">&divide;</button>
              <button class="num" value="7">7</button>
              <button class="num" value="8">8</button>
              <button class="num" value="9">9</button>
              <button class="op" value="*">x</button>
              <button class="num" value="4">4</button>
              <button class="num" value="5">5</button>
              <button class="num" value="6">6</button>
              <button class="op" value="-">-</button>
              <button class="num" value="1">1</button>
              <button class="num" value="2">2</button>
              <button class="num" value="3">3</button>
              <button class="op" value="+">+</button>
              <button id="zero" class="num" value="0">0</button>
              <button class="num" value=".">.</button>
              <button class="green" id="equals">=</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>

</html>
