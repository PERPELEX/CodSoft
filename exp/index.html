<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Exp</title>
        <link rel="stylesheet" href="style.css">
        <!-- particles.js lib - https://github.com/VincentGarreau/particles.js -->
        <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
        <!-- stats.js lib -->
        <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
    </head>
    <body>
        <div id="particles-js">
            
        </div> <!-- stats - count particles -->
        <!-- <div class="count-particles">
            <span class="js-count-particles">--</span>
            particles
        </div> -->
        <script>
            particlesJS('particles-js',
              {
                "particles": {
                  "number": {
                    "value": 80,
                    "density": {
                      "enable": true,
                      "value_area": 800
                    }
                  },
                  "color": {
                    "value": "#ffffff"
                  },
                  "shape": {
                    "type": "circle",
                    "stroke": {
                      "width": 0,
                      "color": "#000000"
                    },
                    "polygon": {
                      "nb_sides": 5
                    },
                  },
                  "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                      "enable": false,
                      "speed": 40,
                      "size_min": 0.1,
                      "sync": false
                    }
                  },
                  "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                      "enable": false,
                      "speed": 1,
                      "opacity_min": 0.1,
                      "sync": false
                    }
                  },
                  "line_linked": {
                    "enable": true,  // Enable linked lines between particles
                    "distance": 150,  // Maximum distance between linked particles
                    "color": "#ffffff",  // Color of the lines
                    "opacity": 0.4,  // Opacity of the lines
                    "width": 1  // Width of the lines
                  },
                  "move": {
                    "enable": true,  // Enable particle movement
                    "speed": 6,  // Speed of particle movement
                    "direction": "none",  // Direction of particle movement
                    "random": false,  // Whether movement is random
                    "straight": false,  // Whether particles move in straight lines
                    "out_mode": "out",  // What happens when particles reach the edge of the canvas
                    "bounce": false,  // Whether particles bounce off the edges of the canvas
                    "attract": {  // Whether particles are attracted to each other
                      "enable": false,
                      "rotateX": 600,
                      "rotateY": 1200
                    }
                  },
                },
                "interactivity": {
                  "detect_on": "canvas",
                  "events": {
                    "onhover": {
                      "enable": true,
                      "mode": "repulse"
                    },
                    "onclick": {
                      "enable": false,
                      "mode": "push"
                    },
                    "resize": true
                  },
                  "modes": {
                    "grab": {
                      "distance": 400,
                      "line_linked": {
                        "opacity": 1
                      }
                    },
                    "bubble": {
                      "distance": 400,
                      "size": 40,
                      "duration": 2,
                      "opacity": 8,
                      "speed": 3
                    },
                    "repulse": {
                      "distance": 200,
                      "duration": 0.4
                    },
                    "push": {
                      "particles_nb": 4
                    },
                    "remove": {
                      "particles_nb": 2
                    }
                  }
                },
                "retina_detect": true
              }
            );
        </script>
    </body>
</html>
